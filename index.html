<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Profile</title>
    <link rel="stylesheet" href="Mohammed.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="Mohammed.webp" alt="photo of Mohammed Abdi" class="my-image">
        </div>
        <div class="texts">
            <span class="name">Mohammed Abdi</span>
            <span class="title">Frontend Developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://web.facebook.com/mohammed.abdi.71619533" style="background-color: #1877F2;" class="link facebook"><i class='bx bxl-facebook' ></i></a>
            <a href="https://github.com/Mohammed-Sano" style="background-color: #181717 ;" class="link github"><i class='bx bxl-github' ></i></a>
            <a href="https://www.linkedin.com/in/mohammed-abdi-641917202/" style="background-color: #0A66C2;" class="link linkedin"><i class='bx bxl-linkedin' ></i></a>
            <a href="https://www.instagram.com/yuuichi_sano/" style="background: linear-gradient(45deg, #833AB4, #FD1D1D, #FCB045);" class="link instagram"><i class='bx bxl-instagram' ></i></a>
        </div>
        <div class="buttons">
            <button class="button connect">Connect</button>
            <button class="button message">Message</button>
        </div>
        <div class="datas">
            <div class="data" id="view-button">
                <i class="fa-solid fa-eye"></i>
                <span class="numbers" id="view-count">5.6k</span>
            </div>
            <div class="data" id="share-button">
                <i class='bx bxs-share' ></i>
                <span class="numbers" id="share-count">1.1k</span>
            </div>
        </div>
    </div>
</body>
<script src="Mohammed.js"></script>
</html>
